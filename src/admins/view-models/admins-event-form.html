<template>
  <div class="page-header">
    <h1>${isCreateMode ? 'create' : 'update'}</h1>
  </div>
  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="admin-event-form-name">Nazwa</span>
      </div>
      <input value.bind="model.name" type="text" class="form-control" aria-describedby="login-login">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="admin-event-form-desc">opis</span>
      </div>
      <input value.bind="model.desc" type="text" class="form-control" aria-describedby="login-login">
    </div>
    <div if.bind="isCreateMode">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="admin-event-form-start-date">Rozpoczęcie</span>
        </div>
        <input value.bind="model.startDate" type="text" class="form-control" aria-describedby="login-login">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="admin-event-form-end-date">Zakonczenie</span>
        </div>
        <input value.bind="model.endDate" type="text" class="form-control" aria-describedby="login-login">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="admin-event-form-tickets">Bilety</span>
        </div>
        <input value.bind="model.endDate" type="text" class="form-control" aria-describedby="login-login">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="admin-event-form-price">Cena</span>
        </div>
        <input value.bind="model.price" type="text" class="form-control" aria-describedby="login-login">
      </div>
    </div>
    <hr>
    <button class="btn btn-warning" click.delegate="redirectToAdminEvent()">Porzuc</button>
    <button class="btn btn-success" click.delegate="createEvent()" if.bind="isCreateMod">Utwórz wydarzenie</button>
    <button class="btn btn-primary" click.delegate="editEvent()" if.bind="!isCreateMod">Edytuj wydarzenie</button>
  </form>
</template>
